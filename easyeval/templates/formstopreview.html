{% extends "layout.html" %}

{% block body %}

{% for error in errors %}
<h3 class="error">{{ error }}</h3>
{% endfor %}

<p>Forms available to preview:<p>

{% for form in forms %}

<p><a href="{{ url_root }}/preview/{{ form }}">{{ form }}</a></p>

{% endfor %}

<p><a href="{{ url_root }}">Back home</a></p>

{% endblock %}
